<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efemérides Geek</title>
    <style>
        :root {
            --primary-color: #001f3f;
            --secondary-color: #003366;
            --accent-color: #ffc300;
            --text-color: #f7f7f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Layout principal - se adapta según orientación */
        .content-main {
            display: flex;
            flex: 1;
        }

        /* Layout horizontal (escritorio y móvil landscape) */
        .layout-horizontal {
            flex-direction: row;
            height: 100vh;
        }

        .text-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

.image-content img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-vertical img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    flex: 1;
}

        /* Layout vertical (móvil portrait) - CONTENIDO CENTRADO */
        .layout-vertical {
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }


.image-vertical {
    width: 100%;
    height: 40vh;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
}

.image-vertical img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Cambiar solo en móvil */
    flex: 1;
}
 

        .text-vertical {
            flex: 1;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            text-align: center;
        }

        .text-vertical-content {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Estilos de texto */
        h1 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            color: var(--text-color);
            margin-bottom: 15px;
            font-weight: 300;
            text-align: center;
            width: 100%;
        }

        .title-emphasis {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: bold;
            color: var(--accent-color);
            margin: 25px 0;
            line-height: 1.2;
            text-align: center;
            width: 100%;
        }

        .description-col {
            font-size: clamp(1.1rem, 2vw, 1.8rem);
            line-height: 1.6;
            color: var(--text-color);
            text-align: center;
            width: 100%;
        }

        .year {
            font-size: clamp(1rem, 1.8vw, 1.5rem);
            color: var(--accent-color);
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            width: 100%;
        }

        .image-attribution {
            font-size: 0.7rem;
            color: var(--text-color);
            padding: 12px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .image-attribution-vertical {
            font-size: 0.7rem;
            color: var(--text-color);
            padding: 12px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            width: 100%;
        }

        /* Indicadores de rotación */
        .rotation-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            z-index: 20;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
        }

        .rotation-indicators-vertical {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            background: rgba(0, 31, 63, 0.8);
            width: 100%;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator.active {
            background-color: var(--accent-color);
            transform: scale(1.2);
        }

        .app-container, .content-main {
            min-height: 100vh;
            cursor: pointer;
        }
        /* Spinner de carga */
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 195, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ffc300;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        /* Media Queries */
        @media (min-width: 1025px), (orientation: landscape) {
            .content-main {
                flex-direction: row;
                height: 100vh;
            }
            .layout-vertical {
                display: none;
            }
            .rotation-indicators-vertical {
                display: none;
            }
        }

        @media (max-width: 1024px) and (orientation: portrait) {
            .content-main {
                flex-direction: column;
                min-height: 100vh;
            }
            .layout-horizontal {
                display: none;
            }
            .rotation-indicators {
                display: none;
            }
        }

        /* Animaciones */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="event-container" class="content-main">
            <div class="loading-container">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTU-AKZ_aGs10aT7lT59Hm7H2MUe82TeQxeIjcsJ8XSm6-hrFjQEKyPezeq9lBouSgBPqT_gL3cH-Z/pub?gid=0&single=true&output=tsv";
         
        let events = [];
        let defaultConfig = null;
        const ROTATION_TIME_MS = 10000;

        const container = document.getElementById('event-container');
        let currentIndex = 0;
        let rotationInterval;

        async function loadData() {
            try {

        // FILTRAR POR FECHA ACTUAL O PARÁMETROS

                // Obtener parámetros de la URL
                const urlParams = new URLSearchParams(window.location.search);
                const urlDay = urlParams.get('day');
                const urlMonth = urlParams.get('month');
                // console.log('=== PARÁMETROS URL ===');
                // console.log('URL Day:', urlDay);
                // console.log('URL Month:', urlMonth);

                // FILTRAR POR FECHA ACTUAL O PARÁMETROS
                const today = new Date();
                const todayDay = urlDay ? urlDay.toString() : today.getDate().toString();
                const todayMonth = urlMonth ? urlMonth.toString() : (today.getMonth() + 1).toString();

                console.log('=== FECHA USADA ===');
                console.log('Día usado:', todayDay);
                console.log('Mes usado:', todayMonth);

                // console.log('=== INICIANDO CARGA DE DATOS ===');
                const sheetResponse = await fetch(SHEET_URL);
                if (!sheetResponse.ok) throw new Error('Error al cargar el Sheet');
                
                const tsvData = await sheetResponse.text();
                // console.log('Datos TSV crudos:', tsvData);
                
                const rows = parseTSV(tsvData);
                
                // Separar configuración (día 0) y eventos de hoy
                defaultConfig = rows.find(row => row.día === "0" && row.mes === "0");  // día con tilde
                
                // console.log('=== BUSCANDO EVENTOS DE HOY ===');
                // console.log('Hoy:', todayDay + '/' + todayMonth);
                events = rows.filter(row => {
                const isNotConfig = row.día !== "0";  // con tilde
                const isToday = row.día === todayDay && row.mes === todayMonth;  // día con tilde
                // console.log('Revisando fila:', JSON.stringify(row));
                // console.log('Comparando:', row.día, '===', todayDay, '&&', row.mes, '===', todayMonth);

    return isNotConfig && isToday;
});                
                // console.log('=== RESULTADOS DEL FILTRADO ===');
                // console.log('Configuración (día 0):', defaultConfig);
                // console.log('Eventos de hoy encontrados:', events);
                // console.log('Número de eventos:', events.length);
                
                // SI NO HAY EFEMÉRIDES HOY - crear evento especial
                if (events.length === 0) {
                    // console.log('No hay eventos para hoy, creando evento especial...');
                    events = [{
                        prefix: "ERROR 404: DÍA NOT FOUND",
                        evento: "Hoy faltas TÚ.",
                        descripción: "¡Oh, no! El Universo Friki tiene un vacío. Tienes 24 horas ... <br><br>¡Haz algo memorable y garantiza tu lugar en la historia de mañana!",
                        imagen: '', // Forza imagen por defecto
                        licencia: '' // Forza licencia por defecto
                    }];
                }
                
                // INICIAR
                if (events.length > 0) {
                    // console.log('Mostrando evento...');
                    displayEvent(events[currentIndex], currentIndex);
                    if (events.length > 1) {
                        // console.log('Iniciando rotación...');
                        startRotation();
                    }
                }
                
            } catch (error) {
                // console.error('=== ERROR CRÍTICO ===', error);
                // Fallback: crear evento de error
                events = [{
                    prefix: "ERROR 404: DÍA NOT FOUND", 
                    evento: "Hoy faltas TÚ.",
                    descripción: "¡Oh, no! El Universo Friki tiene un vacío...",
                    imagen: '',
                    licencia: ''
                }];
                displayEvent(events[0], 0);
            }
        }

        function parseTSV(tsv) {
            const lines = tsv.split('\n').filter(line => line.trim());
            // console.log('Número de líneas:', lines.length);
            
            if (lines.length === 0) return [];
            
            const headers = lines[0].split('\t').map(header => header.trim().toLowerCase());
            // console.log('Cabeceras encontradas:', headers);
            
            const rows = [];
            for (let i = 1; i < lines.length; i++) {
                const cells = lines[i].split('\t').map(cell => cell.trim());
                if (cells.length === headers.length && cells.some(cell => cell)) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = cells[index] || '';
                    });
                    rows.push(row);
                }
            }
            console.log('Registros parseados:', rows);
            return rows;
        }

function displayEvent(event, index) {
    // console.log('=== MOSTRANDO EVENTO ===', event);
    
    // CALCULAR PREFIX DINÁMICAMENTE (como en code.gs)
    const currentYear = new Date().getFullYear();
    const eventYear = event.año ? parseInt(event.año) : null;
    let prefix = "";
    
    if (eventYear && !isNaN(eventYear)) {
        const yearsAgo = currentYear - eventYear;
        prefix = `Un día como hoy, hace ${yearsAgo} años...`;
    } else {
        prefix = "Hoy es el día de...";
    }
    
    const eventTitle = event.evento || '';
    const description = event.descripción || '';
    let sourceAttribution = event.licencia || '';
    
    // MANEJO DE IMÁGENES LOCALES desde carpeta images/
    let imageSource = '';
    
    // Si el evento tiene imagen, usar la local
    if (event.imagen && event.imagen.trim()) {
    imageSource = 'images/' + encodeURIComponent(event.imagen);
        // console.log('Usando imagen del evento:', imageSource);
    } 
    // Si no hay imagen, usar la configuración por defecto
    else if (defaultConfig?.imagen) {
        imageSource = './images/' + encodeURIComponent(defaultConfig.imagen);
        
        sourceAttribution = defaultConfig.licencia || '';
        // console.log('Usando imagen por defecto:', imageSource);
    } else {
        // console.log('No se encontró ninguna imagen');
    }
    
    if (!sourceAttribution && event.licencia) {
        sourceAttribution = event.licencia;
    }

    // console.log('Imagen final:', imageSource);
    // console.log('Licencia final:', sourceAttribution);

    const indicatorsHtml = generateIndicators(index, 'horizontal');
    const indicatorsVerticalHtml = generateIndicators(index, 'vertical');

    const isLandscape = window.matchMedia("(orientation: landscape)").matches;
    const isDesktop = window.innerWidth >= 1025;

    let html = '';

    if (isLandscape || isDesktop) {
        html = `
            <div class="layout-horizontal content-main fade-in">
                <div class="text-content">
                    <h1>${prefix}</h1>
                    <div class="title-emphasis">${eventTitle}</div>
                    <div class="description-col">
                        ${description ? `<p>${description}</p>` : ''}
                        ${eventYear ? `<p class="year">Año: ${eventYear}</p>` : ''}
                    </div>
                </div>
                <div class="image-content">
                    <img src="${imageSource}" alt="Imagen de ${eventTitle}" onerror="handleImageError(this)">
                    ${indicatorsHtml}
                    ${sourceAttribution ? `<div class="image-attribution">${sourceAttribution}</div>` : ''}
                </div>
            </div>
        `;
    } else {
        html = `
            <div class="layout-vertical content-main fade-in">
                <div class="image-vertical">
                    <img src="${imageSource}" alt="Imagen de ${eventTitle}" onerror="handleImageError(this)">
                    ${sourceAttribution ? `<div class="image-attribution-vertical">${sourceAttribution}</div>` : ''}
                </div>
                <div class="text-vertical">
                    <div class="text-vertical-content">
                        <h1>${prefix}</h1>
                        <div class="title-emphasis">${eventTitle}</div>
                        <div class="description-col">
                            ${description ? `<p>${description}</p>` : ''}
                            ${eventYear ? `<p class="year">Año: ${eventYear}</p>` : ''}
                        </div>
                    </div>
                </div>
                ${indicatorsVerticalHtml}
            </div>
        `;
    }
    
    container.innerHTML = html;
    attachIndicatorListeners();
}

        function handleImageError(img) {
            console.error('Error cargando imagen:', img.src);
            if (defaultConfig?.imagen) {
                img.src = './images/' + encodeURIComponent(defaultConfig.imagen);
                // console.log('Imagen de fallback cargada:', img.src);
            }
        }

        function generateIndicators(activeIndex, type) {
            if (!events || events.length <= 1) return '';
            
            let indicators = '';
            const indicatorClass = type === 'vertical' ? 'rotation-indicators-vertical' : 'rotation-indicators';
            
            events.forEach((_, index) => {
                const activeClass = index === activeIndex ? 'active' : '';
                indicators += `<div class="indicator ${activeClass}" data-index="${index}"></div>`;
            });
            
            return `<div class="${indicatorClass}">${indicators}</div>`;
        }

        function attachIndicatorListeners() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach(indicator => {
                indicator.addEventListener('click', () => {
                    const index = parseInt(indicator.getAttribute('data-index'));
                    clearInterval(rotationInterval);
                    currentIndex = index;
                    displayEvent(events[currentIndex], currentIndex);
                    startRotation();
                });
            });
        }

        function startRotation() {
            if (events && events.length > 1) {
                rotationInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % events.length;
                    displayEvent(events[currentIndex], currentIndex);
                }, ROTATION_TIME_MS);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // console.log('=== INICIANDO APLICACIÓN ===');
            loadData();
        });

        window.addEventListener('resize', function() {
            if (events.length > 0) {
                displayEvent(events[currentIndex], currentIndex);
            }
        });

        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (events.length > 0) {
                    displayEvent(events[currentIndex], currentIndex);
                }
            }, 100);
        });


        // PRUEBA DIRECTA - elimina todo lo anterior y pon solo esto:
        document.addEventListener('click', function(e) {
        console.log('Click en:', e.target);
        console.log('Clases:', e.target.className);
        
        // Cambiar color inmediatamente
        const hue = Math.floor(Math.random() * 360);
        const newColor = `hsl(${hue}, 70%, 15%)`;
        document.documentElement.style.setProperty('--primary-color', newColor);
        console.log('Color cambiado a:', newColor);
        });

        
    </script>
</body>
</html>
