<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efemérides Geek</title>
    <style>
        /* TODO TU CSS COMPLETO (sin cambios) */
        :root {
            --primary-color: #001f3f;
            --secondary-color: #003366;
            --accent-color: #ffc300;
            --text-color: #f7f7f7;
        }
        /* ... [TODO TU CSS ORIGINAL] ... */
    </style>
</head>
<body>
    <div class="app-container">
        <div id="event-container" class="content-main">
            <div style="text-align: center; padding: 40px;">
                <h1>Cargando efemérides desde Google Sheets...</h1>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN
        const SHEET_ID = "1HxfaB3wvhH6uluMUW00buIYLlTWAXlTqxSvqltlSRmM";
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        
        let events = [];
        let defaultImage = "https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80";
        let defaultlicense = "Imagen por defecto de Unsplash";
        const ROTATION_TIME_MS = 10000;

        const container = document.getElementById('event-container');
        let currentIndex = 0;
        let rotationInterval;

        // CARGAR DATOS DESDE GOOGLE SHEETS
        async function loadData() {
            try {
                console.log('Cargando datos desde Google Sheets...');
                
                const response = await fetch(SHEET_URL);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                events = transformSheetData(json);
                console.log('Datos transformados:', events);
                
                if (events.length > 0) {
                    displayEvent(events[currentIndex], currentIndex);
                    startRotation();
                } else {
                    showNoEvents();
                }
            } catch (error) {
                console.error('Error cargando desde Google Sheets:', error);
                showError(`Error: ${error.message}. Intentando cargar datos locales...`);
                // Fallback a datos locales
                await loadLocalData();
            }
        }

        // TRANSFORMAR DATOS DE GOOGLE SHEETS A NUESTRO FORMATO
        function transformSheetData(jsonData) {
            const rows = jsonData.table.rows;
            const events = [];
            
            // Asumimos que la primera fila son los encabezados
            // Ajusta estos índices según tu estructura de columnas
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.c;
                
                // AJUSTA ESTOS ÍNDICES SEGÚN TUS COLUMNAS:
                // 0: prefix, 1: evento, 2: descripcion, 3: año, 4: imagenUrl, 5: fuenteImagen, 6: imagenBase64
                const event = {
                    prefix: cells[0]?.v || '',
                    evento: cells[1]?.v || '',
                    descripcion: cells[2]?.v || '',
                    año: cells[3]?.v || '',
                    imagenUrl: cells[4]?.v || '',
                    fuenteImagen: cells[5]?.v || '',
                    imagenBase64: cells[6]?.v || ''
                };
                
                // Solo añadir eventos que tengan título
                if (event.evento) {
                    events.push(event);
                }
            }
            
            return events;
        }

        // FALLBACK: CARGAR DATOS LOCALES
        async function loadLocalData() {
            try {
                const response = await fetch('./data/events.json');
                const data = await response.json();
                
                events = data.events || [];
                defaultImage = data.defaultImage || defaultImage;
                defaultlicense = data.defaultLicense || defaultlicense;
                
                if (events.length > 0) {
                    displayEvent(events[currentIndex], currentIndex);
                    startRotation();
                } else {
                    showNoEvents();
                }
            } catch (localError) {
                console.error('Error cargando datos locales:', localError);
                showError('No se pudieron cargar los datos desde ninguna fuente.');
            }
        }

        // [MANTENER TODAS LAS DEMÁS FUNCIONES IGUAL:
        // displayEvent, generateIndicators, attachIndicatorListeners, 
        // startRotation, showNoEvents, showError, etc.]

        // FUNCIÓN PARA MOSTRAR EVENTO
        function displayEvent(event, index) {
            const prefix = event.prefix || '';
            const eventTitle = event.evento || '';
            const description = event.descripcion || '';
            const year = event.año || '';
            let sourceAttribution = event.fuenteImagen || '';
            
            // Manejo de imágenes
            let imageSource = '';
            let hasValidImage = false;
            
            if (event.imagenBase64 && event.imagenBase64.trim()) {
                imageSource = event.imagenBase64.trim();
                hasValidImage = true;
            } else if (event.imagenUrl && event.imagenUrl.trim()) {
                imageSource = event.imagenUrl.trim();
                hasValidImage = true;
            }
            
            if (!hasValidImage) {
                imageSource = defaultImage;
                sourceAttribution = defaultlicense;
            }
            
            if (!sourceAttribution && event.fuenteImagen) {
                sourceAttribution = event.fuenteImagen;
            }

            // Detectar orientación
            const isLandscape = window.matchMedia("(orientation: landscape)").matches;
            const isDesktop = window.innerWidth >= 1025;

            let html = '';

            if (isLandscape || isDesktop) {
                // Layout horizontal
                html = `
                    <div class="layout-horizontal content-main fade-in">
                        <div class="text-content">
                            <h1>${prefix}</h1>
                            <div class="title-emphasis">${eventTitle}</div>
                            <div class="description-col">
                                ${description ? `<p>${description}</p>` : ''}
                                ${year ? `<p class="year">Año: ${year}</p>` : ''}
                            </div>
                        </div>
                        <div class="image-content">
                            <img src="${imageSource}" alt="Imagen de ${eventTitle}" onerror="this.src='${defaultImage}'">
                            ${generateIndicators(index, 'horizontal')}
                            ${sourceAttribution ? `<div class="image-attribution">${sourceAttribution}</div>` : ''}
                        </div>
                    </div>
                `;
            } else {
                // Layout vertical
                html = `
                    <div class="layout-vertical content-main fade-in">
                        <div class="image-vertical">
                            <img src="${imageSource}" alt="Imagen de ${eventTitle}" onerror="this.src='${defaultImage}'">
                            ${sourceAttribution ? `<div class="image-attribution-vertical">${sourceAttribution}</div>` : ''}
                        </div>
                        <div class="text-vertical">
                            <div class="text-vertical-content">
                                <h1>${prefix}</h1>
                                <div class="title-emphasis">${eventTitle}</div>
                                <div class="description-col">
                                    ${description ? `<p>${description}</p>` : ''}
                                    ${year ? `<p class="year">Año: ${year}</p>` : ''}
                                </div>
                            </div>
                        </div>
                        ${generateIndicators(index, 'vertical')}
                    </div>
                `;
            }
            
            container.innerHTML = html;
            attachIndicatorListeners();
        }

        // GENERAR INDICADORES
        function generateIndicators(activeIndex, type) {
            if (!events || events.length <= 1) return '';
            
            let indicators = '';
            const indicatorClass = type === 'vertical' ? 'rotation-indicators-vertical' : 'rotation-indicators';
            
            events.forEach((_, index) => {
                const activeClass = index === activeIndex ? 'active' : '';
                indicators += `<div class="indicator ${activeClass}" data-index="${index}"></div>`;
            });
            
            return `<div class="${indicatorClass}">${indicators}</div>`;
        }

        // AÑADIR EVENT LISTENERS A INDICADORES
        function attachIndicatorListeners() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach(indicator => {
                indicator.addEventListener('click', () => {
                    const index = parseInt(indicator.getAttribute('data-index'));
                    clearInterval(rotationInterval);
                    currentIndex = index;
                    displayEvent(events[currentIndex], currentIndex);
                    startRotation();
                });
            });
        }

        // INICIAR ROTACIÓN
        function startRotation() {
            if (events && events.length > 1) {
                rotationInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % events.length;
                    displayEvent(events[currentIndex], currentIndex);
                }, ROTATION_TIME_MS);
            }
        }

        // MENSAJES DE ERROR
        function showNoEvents() {
            container.innerHTML = `
                <div class="text-content">
                    <h1>No hay efemérides para mostrar</h1>
                    <div class="description-col">
                        <p>No hay efemérides geek disponibles en este momento.</p>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            container.innerHTML = `
                <div class="text-content">
                    <h1>Error</h1>
                    <div class="description-col">
                        <p>${message}</p>
                    </div>
                </div>
            `;
        }

        // INICIALIZAR
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // Manejar redimensionamiento
        window.addEventListener('resize', function() {
            if (events.length > 0) {
                displayEvent(events[currentIndex], currentIndex);
            }
        });

        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (events.length > 0) {
                    displayEvent(events[currentIndex], currentIndex);
                }
            }, 100);
        });
    </script>
</body>
</html>
